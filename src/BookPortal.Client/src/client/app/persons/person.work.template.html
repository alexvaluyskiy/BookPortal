<li data-work-id="{{work.workid}}" data-cycle="{{work.root_cycle_work_id > 0 ? 1 : 0}}">
    <div ng-if="::showlefttoolbar" class="left-toolbar">
        <span ng-bind="::work.year" class="year"></span>
        <a ng-if="::work.root_cycle_work_id" ui-sref="worksview({ workId: work.root_cycle_work_id })"
           class="in-cycle" title="Входит в роман «{{::work.root_cycle_work_name}}»"></a>
        <a ng-if="::!work.root_cycle_work_id" href="#" class="in-cycle">входит в цикл</a>
    </div>
    <div class="dots">
        <h3 class="work-title">
            <span class="white-bg">
                <span ng-if="::showisaddition" class="plus">+</span>
                <a ng-if="::hasrusname" ui-sref="worksview({ workId: work.workid })" ng-bind="::work.rusname" class="ru"></a>
                <span ng-if="::hasfullname"> / </span>
                <a ng-if="::hasname" ui-sref="worksview({ workId: work.workid })" ng-bind="::work.name" class="en"></a>
                <span ng-if="::!work.workid" ng-bind="::work.innactivename"></span>
                <span ng-if="::work.altname" class="about-work">[= {{::work.altname}}]</span>
                <span ng-if="::showadditionalyear">({{::work.year}})</span>
                <span ng-if="::work.coauthors">// {{::work.coauthors}}</span>
                <span ng-if="::work.additionalinfo" class="about-work">, {{::work.additionalinfo}}</span>
                <span ng-if="::work.bonustext" class="about-work">[{{::work.bonustext}}]</span>
            </span>
        </h3>
    </div>
    <div class="rating">
        <span ng-if="::work.rating" class="evaluation">{{work.rating}} ({{work.votescount}})</span>
        <span ng-if="::!work.rating" class="evaluation">&nbsp;</span>
        <div class="autor-mark" data-enabled="2">{{work.usermark}}</div>
        <span class="comments"></span>
    </div>
    <ul class="works-part">
        <personwork ng-repeat="work in work.childworks" data-work="work" data-level="2"></personwork>
    </ul>
</li>
